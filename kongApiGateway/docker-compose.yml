version: "3.8"
services:
  kong:
    image: kong:latest
    volumes:
      - ./kong.yml:/etc/kong/kong.yml
      - ./protos:/protos
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/etc/kong/kong.yml
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8001:8001"
      - "9000:9000"
    networks:
      - microservice-net
networks:
  microservice-net:
    driver: bridge
