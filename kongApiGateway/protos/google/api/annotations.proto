syntax = "proto3";

package google.api;

import "google/protobuf/descriptor.proto";

extend google.protobuf.MethodOptions {
  HttpRule http = 72295728;
}

message HttpRule {
  string post = 2;
  string body = 7;
  string get = 1;
  string put = 3;
  string delete = 4;
  string patch = 5;
}
