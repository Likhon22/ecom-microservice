syntax = "proto3";

package auth_service;
option go_package = "github.com/Likhon22/ecom_microservice/auth_service/proto/gen;userpb";
import "validate/validate.proto";
import "google/api/annotations.proto";


service AuthService {
rpc Login (LoginRequest) returns (StandardResponse) {
    option (google.api.http) = {
      post: "/auth/login"
      body: "*"
    };
  }

  rpc ValidateRefreshToken (ValidateRefreshTokenRequest) returns (StandardResponse) {
    option (google.api.http) = {
      post: "/auth/refresh/validate"
      body: "*"
    };
  }

  rpc Logout (LogoutRequest) returns (StandardResponse) {
    option (google.api.http) = {
      post: "/auth/logout"
      body: "*"
    };
  }
  rpc CreateUserAccount (CreateUserRequest) returns (StandardResponse) {
    option (google.api.http) = { post: "/users" body: "*" };
  }
}

message LoginRequest {
 string email =1;
 string password =2;
 string device_id=3;
}

message LoginResponse {
  string message =1;
}
message ValidateRefreshTokenRequest {
  string refresh_token = 1;
}
message ValidateRefreshTokenResponse {
string message =1;

}

message LogoutRequest {
  string refresh_token = 1;
}
message LogoutResponse {
string message =1;

}

message CreateUserRequest {
  string name     = 1 [(validate.rules).string = { min_len: 1 }];
  string email    = 2 [(validate.rules).string = { email: true }];
  string password = 3 [(validate.rules).string = { min_len: 6 }];
  string phone    = 4;
  string address  = 5;
  string avatar_url = 6;
}

message CreateUserResponse {
  string name = 1;
  string email = 2;
  string role = 3;
  string status = 4;
  string phone = 5;
  string address = 6;
  string avatar_url = 7;
  bool is_deleted= 8;
}
message StandardResponse {
  bool success = 1;
  string message = 2;
  int32 status_code = 3;
  oneof result {
    LoginResponse login_data = 4;
    LogoutResponse logout_data = 5;
    ValidateRefreshTokenResponse refreshTOkenData=6;
    CreateUserResponse user_data = 7;

 }
}