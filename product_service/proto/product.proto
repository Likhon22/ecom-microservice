syntax = "proto3";

package product_service;
option go_package = "github.com/Likhon22/ecom_microservice/product_service/proto/gen;productpb";
import "validate/validate.proto";
import "google/api/annotations.proto";

service ProductService {
rpc CreateProduct(CreateProductRequest) returns (CreateProductResponse) {
        option (google.api.http) = {
            post: "/products"
            body: "*"
        };
    }
}


message CreateProductRequest {
    string name = 1 [(validate.rules).string.min_len = 1, (validate.rules).string.max_len = 100];
    string description = 2 [(validate.rules).string.min_len = 1, (validate.rules).string.max_len = 500];
    string category = 3 [(validate.rules).string.min_len = 1, (validate.rules).string.max_len = 50];
    double price = 4 [(validate.rules).double.gt = 0];
    string created_by = 5 [(validate.rules).string.min_len = 1];
    repeated string image_urls = 6 [(validate.rules).repeated.items.string.max_len = 200];
    string status = 7 [(validate.rules).string.in = "active,inactive"];
    bool is_featured = 8;
    repeated string tags = 9 [(validate.rules).repeated.items.string.max_len = 30];
}

message CreateProductResponse {
    string product_id = 1;
    string name = 2;
    string description = 3;
    string category = 4;
    double price = 5;
    repeated string image_urls = 6;
    string status = 7;
    bool is_featured = 8;
    repeated string tags = 9;
    
}

message StandardResponse {
  bool success = 1;
  string message = 2;
  int32 status_code = 3;
  oneof result {
    CreateProductResponse product_data = 4;
    }
}